 <link rel='stylesheet' type='text/css' href='/mymedia/js/fullcalendar-persian/fullcalendar/fullcalendar.css' />

<body dir="rtl">

<!-- Header and Nav -->

<div class="row">
    <div class="large-3 columns">
        <h1><img src="/mymedia/images/logo.jpg"></h1>
    </div>
    <div class="large-9 columns">
        <ul class="button-group right">
            <li><a href="#" class="button">صفحه ی شخصی</a></li>
            <li><a href="#" class="button">آمار و نمودار</a></li>
            <li><a href="#" class="button">گروه ها</a></li>
            <li><a href="#" class="button">تخفیفان</a></li>
        </ul>
    </div>
</div>

<!-- End Header and Nav -->

<!-- First Band (Image) -->

<div class="row" >
	{% block contents %}
    {% endblock %}
    
</div>
<!-- Second Band (Image Left with Text) -->

<div class="row">
<h2>
        </h2>
        <div class="saleContainer">
        {% for i in '012'|make_list %}
			<div class="saleBox">
				<img class="saleImg" src=""/>

				<div class="saleName">baaaasi{{sales.i.getName}}</div>
			</div>
		{% endfor %}
        </div>
</div>

</script>
